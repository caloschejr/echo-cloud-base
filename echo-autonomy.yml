name: Echo Autonomy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 12 * * *"   # runs every day at 12:00 UTC

jobs:
  core-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Verify Echo core files
        run: |
          echo "üîç Checking Echo Cloud Base integrity..."
          if [ ! -f index.html ]; then
            echo "‚ö†Ô∏è index.html missing, restoring..."
            git restore index.html
          fi
          if [ ! -f script.js ]; then
            echo "‚ö†Ô∏è script.js missing, restoring..."
            git restore script.js
          fi
          echo "‚úÖ Core verified."

      - name: Auto-commit if changes detected
        run: |
          git config --local user.name "echo-cloud"
          git config --local user.email "echo@cloud.ai"
          git add .
          git commit -m "Echo self-maintenance: core sync" || echo "No changes"
          git push
